<ion-header>
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-list-header> Teams </ion-list-header>

    <ion-item *ngFor="let team of teams">
      <ion-avatar slot="start">
        <img [src]="team.logo" [src-fallback]="default" />
      </ion-avatar>
      <ion-label>
        <h2>{{ team.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
